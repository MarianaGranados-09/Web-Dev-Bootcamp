<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
</head>
<body>
    <h3>Ping Pong Score Keeper</h3>
    <h1><span class="p1" id="score1">0</span> to <span class="p2" id="score2">0</span></h1>
    <h4>Playing to </h4> <!--Dropdown menu -->
    <select name="" id="playto">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
    </select>
    <p>Use the buttons below to keep score.</p>
    

    <button id="btn1">+1 Player One</button>
    <button id="btn2">+1 Player Two</button>
    <button id="rst">Reset</button>
    <script src="app.js"></script>
</body>
</html>
