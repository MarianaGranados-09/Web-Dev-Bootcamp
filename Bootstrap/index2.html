<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
</head>
<body>
    <!-- Bootstrap Grid System
    Helps us construct our own custom responsive layouts -->
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <!-- Every row in bootstrap has 12 units of space, also, it is necessary to create columns in our row -->
        <div class="row">
            <!-- 50% -->
            <div class="col-4 bg-success">I am 6 units</div>
            <div class="col-8 bg-info">I am 6 units</div>
        </div>
        <div class="row">
            <div class="col-3 bg-success">I am 3 units</div>
            <div class="col-6 bg-danger">I am 6 units</div>
            <div class="col-3 bg-success">I am 3 units</div>
        </div>

        <div class="row">
            <div class="col bg-primary">I am auto sized</div>
            <div class="col bg-info">I am auto sized</div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
