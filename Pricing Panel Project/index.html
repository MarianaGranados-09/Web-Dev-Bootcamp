<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
</head>
<body>
    <section class="main">
      <div class="section">
          <img src="https://cdn-icons-png.flaticon.com/128/7920/7920470.png" alt="" class="image">
          <h2 class="pricing-header">Starter</h2>
          <ul class="features">
              <li class="list-items">Free Icons</li>
              <li class="list-items">Free Themes</li>
          </ul>
          <span class="pricing-price">Free</span>
          <a href="#link" class="pricing-button">Sign Up</a>
      </div>

      <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/128/7920/7920496.png" alt="" class="image">
        <h2 class="pricing-header">Premium</h2>
        <ul class="features">
            <li class="list-items">Custom Icons</li>
            <li class="list-items">Custom Themes</li>
        </ul>
        <span class="pricing-price">$2.99</span>
        <a href="#link" class="pricing-button">Sign Up</a>
    </div>

    <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/128/7920/7920544.png" alt="" class="image">
        <h2 class="pricing-header">Star Premium</h2>
        <ul class="features">
            <li class="list-items">Up to 3 party access</li>
            <li class="list-items">New Themes Available</li>
        </ul>
        <span class="pricing-price">$9.99</span>
        <a href="#link" class="pricing-button">Sign Up</a>
    </div>
    </section>
</body>
</html>
